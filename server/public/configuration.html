<script id="google-login-view" type="type/x-handlebars-template">

    <div class="item-container-content">
        <div class="item">
          Welcome to My Calendar! Please connect your Google Account.
        </div>
    </div>

    <div class="item-container">
        <div class="button-container">
            <input id="google-connect-button" type="button" class="item-button" value="Connect Google Calendar">
        </div>
    </div>

</script>



<script id="settings-view" type="type/x-handlebars-template">

    <div class="item-container-content">
        <div class="item">
          Google account is connected.
        </div>
    </div>

    <div class='item-container'>
        <div class='button-container'>
            <input id='unlink-google-button' type='button' class='item-button' value='Unlink Google Account'>
        </div>
    </div>

</script>

<script id="loading-view" type="type/x-handlebars-template">

    <div class="item-container-content">
        <div class="item">{{message}}</div>
    </div>

</script>
